<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airtable 數據測試</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    h1 {
      color: #333;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    #data-container {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
      min-height: 100px;
    }
    #loading {
      display: none;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Airtable 數據測試</h1>
  <button onclick="fetchData()">取得data</button>
  <p id="loading">正在加載...</p>
  <div id="data-container"></div>

  <script>
    async function fetchData() {
      const tableName = 'Table 1'; // 替換為您的 Airtable 表名稱
      const loading = document.getElementById('loading');
      const container = document.getElementById('data-container');

      // Show loading message
      loading.style.display = 'block';
      container.innerHTML = '';

      try {
        const response = await fetch(
          `https://your-worker.workers.dev/api/airtable?table=${encodeURIComponent(tableName)}`,
          {
            method: 'GET',
            headers: { 'Content-Type': 'application/json' }
          }
        );

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        loading.style.display = 'none';

        // Display data in a simple list
        if (data.records && data.records.length > 0) {
          let html = '<h2>提取的數據：</h2><ul>';
          data.records.forEach(record => {
            html += `<li>${JSON.stringify(record.fields, null, 2)}</li>`;
          });
          html += '</ul>';
          container.innerHTML = html;
        } else {
          container.innerHTML = '<p>未找到數據</p>';
        }
      } catch (error) {
        loading.style.display = 'none';
        container.innerHTML = `<p style="color: red;">錯誤：${error.message}</p>`;
      }
    }
  </script>
</body>
</html>
