<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airtable 數據測試</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    h1 {
      color: #333;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background-color: #218838;
    }
    #data-container {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
      min-height: 100px;
    }
    #loading {
      display: none;
      color: #555;
    }
    .error-message {
      color: #d32f2f;
      display: none;
      margin: 10px;
      padding: 10px;
      background: #ffebee;
      border-radius: 4px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin-bottom: 10px;
      padding: 10px;
      background-color: #fff;
      border: 1px solid #eee;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <h1>Airtable 數據測試</h1>
  <button id="fetchDataButton">取得數據</button>
  <button id="logoutButton">登出</button>
  <p id="loading">正在加載...</p>
  <p id="errorMessage" class="error-message"></p>
  <div id="data-container"></div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
    import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';

    // 初始化 Firebase
    async function initFirebase() {
      try {
        const response = await fetch('https://concierge-anywhere.com/firebase-config');
        if (!response.ok) throw new Error('無法獲取 Firebase 配置');
        const firebaseConfig = await response.json();
        const app = initializeApp(firebaseConfig);
        return getAuth(app);
      } catch (error) {
        console.error('Firebase 初始化失敗:', error);
        showError('頁面初始化失敗，請刷新重試');
        throw error;
      }
    }

    // 顯示錯誤訊息
    function showError(message) {
      const element = document.getElementById('errorMessage');
      element.textContent = message;
      element.style.display = 'block';
      setTimeout(() => element.style.display = 'none', 5000);
    }

    // 獲取 Airtable 數據
    async function fetchData() {
      const idToken = sessionStorage.getItem('firebaseIdToken');
      if (!idToken) {
        window.location.href = 'https://concierge-anywhere.com/control_center/user_login';
        return;
      }

      const loading = document.getElementById('loading');
      const container = document.getElementById('data-container');

      loading.style.display = 'block';
      container.innerHTML = '';

      try {
        const response = await fetch('/api/get_demo_airtable', {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${idToken}`
          }
        });

        if (!response.ok) {
          throw new Error(`HTTP 錯誤！狀態碼：${response.status}`);
        }

        const data = await response.json();
        loading.style.display = 'none';

        if (data && data.fields) {
          let html = '<h2>提取的數據：</h2><ul>';
          html += `<li>
            <strong>名稱</strong>: ${data.fields.Name || '無'}<br>
            <strong>電子郵件</strong>: ${data.fields.Email || '無'}
          </li>`;
          html += '</ul>';
          container.innerHTML = html;
        } else {
          container.innerHTML = '<p>未找到數據</p>';
        }
      } catch (error) {
        loading.style.display = 'none';
        container.innerHTML = `<p style="color: red;">錯誤：${error.message}</p>`;
        showError(`無法獲取數據：${error.message}`);
      }
    }

    // 初始化頁面
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const auth = await initFirebase();

        // 監聽用戶狀態
        onAuthStateChanged(auth, async (user) => {
          if (user) {
            const idToken = await user.getIdToken(true);
            sessionStorage.setItem('firebaseIdToken', idToken);
            // 可選：頁面加載時自動獲取數據
            // fetchData();
          } else {
            sessionStorage.removeItem('firebaseIdToken');
            window.location.href = 'https://concierge-anywhere.com/control_center/user_login';
          }
        });

        // 綁定按鈕事件
        document.getElementById('fetchDataButton').addEventListener('click', fetchData);
        document.getElementById('logoutButton').addEventListener('click', async () => {
          await signOut(auth);
          sessionStorage.removeItem('firebaseIdToken');
          window.location.href = 'https://concierge-anywhere.com/control_center/user_login';
        });

      } catch (error) {
        console.error('頁面初始化錯誤:', error);
        showError('頁面初始化失敗');
      }
    });
  </script>
</body>
</html>
