<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airtable 數據測試</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    h1 {
      color: #333;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    #data-container {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
      min-height: 100px;
    }
    #loading {
      display: none;
      color: #555;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin-bottom: 10px;
      padding: 10px;
      background-color: #fff;
      border: 1px solid #eee;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <h1>Airtable 數據測試</h1>
  <button onclick="fetchData()">取得數據</button>
  <p id="loading">正在加載...</p>
  <div id="data-container"></div>

  <script>
    async function fetchData() {
      const loading = document.getElementById('loading');
      const container = document.getElementById('data-container');

      // 顯示加載提示
      loading.style.display = 'block';
      container.innerHTML = '';

      try {
        const response = await fetch('/api/get_demo_airtable', {
          method: 'GET',
          headers: { 'Content-Type': 'application/json' },
        });

        if (!response.ok) {
          throw new Error(`HTTP 錯誤！狀態碼：${response.status}`);
        }

        const data = await response.json();
        loading.style.display = 'none';

        // 顯示數據
        if (data.records && data.records.length > 0) {
          let html = '<h2>提取的數據：</h2><ul>';
          data.records.forEach(record => {
            // 假設 Airtable 表有 Name 和 Email 欄位，根據實際欄位調整
            const fields = record.fields;
            html += `<li>
              <strong>名稱</strong>: ${fields.Name || '無'}<br>
              <strong>電子郵件</strong>: ${fields.Email || '無'}
            </li>`;
          });
          html += '</ul>';
          container.innerHTML = html;
        } else {
          container.innerHTML = '<p>未找到數據</p>';
        }
      } catch (error) {
        loading.style.display = 'none';
        container.innerHTML = `<p style="color: red;">錯誤：${error.message}</p>`;
      }
    }
  </script>
</body>
</html>
